<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | {{name}} {{surname}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        /* Menu Style */
        nav {
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        #nav-toggle {
            background: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: fixed;
            display: none;
            border-radius: 0rem 0rem 1rem 1rem;
        }
        nav span{
            color: #2980b9;
            font-weight: bold;
        }
        nav a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            color: #2c3e50;
            text-transform: uppercase;
        }
        h2 {
            color: #2980b9;
            border-left: 5px solid #2980b9;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        /* Contact Information Cards */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #eef0f1;
        }
        .info-item strong {
            display: block;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .info-item a {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
        }

        /* Form Design */
        .contact-form {
            background: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Prevents padding from breaking width */
            font-size: 1em;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li id="nav-toggle-container">
            <span>Services</span>
            <ul id="nav-toggle">
                <li><a href="/image_converter">Image Converter</a></li>
            </ul>
        </li>
        <li><a href="/contact_me">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <header>
        <h1>Contact</h1>
        <p>Get in touch with {{name}} {{surname}}</p>
    </header>

    <div class="info-grid">
        <div class="info-item">
            <strong>üìç Address</strong>
            <a href="https://www.google.com/maps/search/{{address}}" target="_blank">{{address}}</a>
        </div>
        <div class="info-item">
            <strong>üìß Email</strong>
            <a href="mailto:{{mail}}">{{mail}}</a>
        </div>
        <div class="info-item">
            <strong>üì± Phone</strong>
            <a href="tel:{{tel}}">{{tel}}</a>
        </div>
    </div>

    <section class="contact-form">
        <h2>Send a Message</h2>
        <form action="/send_message" method="POST">
            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="Your first name" required>
                </div>
                <div style="flex: 1;">
                    <label for="surname">Last Name</label>
                    <input type="text" name="surname" id="surname" placeholder="Your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="6" placeholder="Leave me a message..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        ¬© 2026 {{name}} {{surname}} - All Rights Reserved.
    </footer>
</div>

<script>
    var a = document.getElementById("nav-toggle-container");
    var x = document.getElementById("nav-toggle");

    a.addEventListener("mouseout", hideNav);
    a.addEventListener("mouseover", showNav);

    function hideNav() {
        x.style.display = "none";
    }
    function showNav() {
        x.style.display = "block";
    }
</script>
</body>
</html>
